<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link id="theme-style" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h1>Личный кабинет</h1>
            <div class="profile-info">
                <p>Добро пожаловать, <span id="username"></span>!</p>

                <div class="data-section">
                    <h2>Кэшированные данные</h2>
                    <button id="refresh-data" class="btn">Обновить данные</button>
                    <div id="data-content" class="data-content"></div>
                </div>

                <button id="logout-btn" class="btn logout-btn">Выйти</button>
            </div>

            <div class="theme-switcher">
                <button id="theme-toggle" class="theme-toggle">Переключить тему</button>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
